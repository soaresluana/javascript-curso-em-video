<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="h1">
      <h1>Tabuada</h1>
    </header>
    <section>
      <div>
        <p style="color: white">
          <strong>Número: </strong><input type="number" name="num" id="txtn" />
          <input
            type="button"
            value="gerar tabuada"
            onclick="tabuada()"
            class="button"
          />
        </p>
      </div>
      <div>
        <select name="tabuada" id="seltab" size="10" style="margin-left: 2%">
          <option>Digite um número acima</option>
        </select>
      </div>
    </section>
    <footer>&copy;<strong>CursoEmVideo</strong></footer>
    <script src="script.js"></script>
  </body>
</html>
