<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciando com DOM - MÉTODOS DE ACESSO:</title>
  <style>
    body {
      background: rgb(223, 121, 37);
      color: black;
      font: normal 17pt Arial;
    }
  </style>
</head>
<body>
  <h1>Iniciando estudos com DOM</h1>
  <p>Aqui vai o resultado:</p>
  <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
  <div>Clique em mim</div>
  <script>
    //selecionando por marca
    var corpo = document.body;
    var p1 = document.getElementsByTagName('p')[0];
    p1.style.color = 'red';
    corpo.style.background = 'white';
    document.write('Está escrito assim:'  + p1.innerText + '<br>');

    var p2 = document.getElementsByTagName('p')[1];
    document.write(p2.innerHTML); // innerHTML puxa o negrito
  </script>
</body>
</html>
